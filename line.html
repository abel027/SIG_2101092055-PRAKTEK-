<!DOCTYPE html>
<html>
<head>
    <title>Membuat Line</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var JalanKeBarak = [
        [-0.9146539810564762, 100.46884930852882],
        [-0.913937473042742, 100.46880013014906],
        [-0.9132701370190317, 100.46889848690854],
        [-0.9131928665240652, 100.46844885600807],
        [-0.91309452225535, 100.4678165625543],
        [-0.9130102271657372, 100.46717021813488],
    ];

    L.polyline(JalanKeBarak).addTo(mymap);

</script>
</html>
